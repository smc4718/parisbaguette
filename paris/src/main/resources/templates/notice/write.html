<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>파리바게뜨 망우겸재 커뮤니티</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" th:href="@{/assets/css/main.css}" />
	<noscript><link rel="stylesheet" th:href="@{/assets/css/noscript.css}" /></noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper" class="fade-in">

	<!-- Intro -->
	<div id="intro">
		<h1>파리바게뜨 망우겸재</h1>
		<p>망우겸재와 함께하는 행복한 하루 되세요~
			<a href="https://map.naver.com/p/entry/place/19501449?lng=127.0976717&lat=37.5906108&placePath=%2Fhome&entry=plt&searchType=place&c=15.00,0,0,0,dh"><br>망우겸재점에 대해...</a>
		</p>
		<ul class="actions">
			<li><a href="#header" class="button icon solid solo fa-arrow-down scrolly">Continue</a></li>
		</ul>
	</div>

	<!-- Header -->
	<header id="header">
		<a th:href="@{/main}" class="logo">Paris Baguette</a>
	</header>

	<!-- Nav -->
	<nav id="nav">
		<ul class="links">
			<li class="active"><a th:href="@{/notice/list}">오늘의 공지</a></li>
			<li><a th:href="@{/event/list}">매장 이벤트</a></li>
			<li><a th:href="@{/notice/list}">휴일 예약</a></li>
		</ul>
		<ul class="icons">
			<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
			<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
			<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
			<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
		</ul>
	</nav>

	<!-- Main -->
	<div id="main">

		<!-- Form -->
		<form th:action="@{/notice/addNotice.do}" method="post">
			<div class="row gtr-uniform">
				<div class="col-6 col-12-xsmall">
					<h3>공지사항 작성</h3>
					<input type="text" name="title" id="demo-name" placeholder="제목" required />
				</div>
				<!-- Break -->
				<div class="col-12">
					<textarea name="contents" id="demo-message" placeholder="내용" rows="6" required></textarea>
				</div>
				<!-- Break -->
				<div class="col-12">
					<ul class="actions">
						<li><input type="hidden" name="userNo" th:value="${session.user.userNo}"></li>
						<li><input type="submit" value="작성 완료" class="primary" /></li>
						<li><input type="reset" value="초기화" /></li>
						<li>
							<button type="button" class="ui-helper-reset">
								<a th:href="@{/notice/list}" style="border: none">목록</a>
							</button>
						</li>
					</ul>
				</div>
			</div>
		</form>

	</div>

	<!-- Copyright -->
	<div id="copyright">
		<ul>
			<li>&copy; PYJ</li>
			<li><a th:href="@{/main}">Park family</a></li>
		</ul>
	</div>

</div>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrollex.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrolly.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
